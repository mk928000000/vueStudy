<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started</title>
  </head>
  <body>


<!-- 
  chrome vue 확장을 설치하면 
  개발자도구에서 Vue 를 볼 수 있다.

  components : Vue 개발자도구에서 처음 볼 수 있는 기본 구조이다.
  root 를 눌러 message 의 'hello vue.js' 를 바꿔입력하면 바로 
  화면에 반영되는 것을 볼 수 있다.

  데이터의 변화에 따라 화면이 자동으로 그려지는 Reactivity 가 Vue의 기본.
-->


    <div id="app">
      {{ message }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js'
        }
      })
    </script>
  </body>
</html>
