<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 인스턴스는 뷰로 개발할때 필수로 생성해야하는 코드이자 단위 이다.
         인스턴스의 생성은,

            new Vue();

         로 한다.
        인스턴스를 생성하고 나면 인스턴스 안에 어떤 속성과 api 가 있는지 콘솔창에서 확인할 수 있다. -->

<div id="app">
    <!-- ... -->
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    //인스턴스 생성
    var vm = new Vue({
        //body 에서 #app을 가진 태그를 찾아서 인스턴스를 붙이겠다는 의미이다.
        //이걸 붙이는 순간 #app 안에서 vue 의 기능과 속성이 유효해진다.
        el : '#app',
        data : {
            message:'hi'
        }
    });
    //vue 개발자도구의 콘솔창에서 vm 을 입력하면 vm 의 속성과 api 가 출력된다.



// 왜 vue 를 생성자 함수 형태로 만드는가?
// 어떤 함수를 정의하는것이 아니라 미리 정의한 함수를 사용할 수 있기 때문이다.
// Vue 에서 어떤 api 와 속성을 정의해놓고 이것을 재사용하는 패턴이다.

// <함수이름이 대문자>
//함수명의 첫글자를 대문자로 하는것은 '생성자'를 만든다는 암묵적인 표현이다.
function Vue(){
    this.logText = function(){
        console.log('hello');
    }
}

var vm = new Vue();
vm.logText();
//--> hello 출력



//인스턴스에서 사용할 수 있는 속성과 api 는 다음과 같다.
//key : value 형태.

new Vue ({
    el: '',
    template: '',
    data: '',
    methods: '',
    created: '',
    watch: '',
});
</script>

</body>
</html>
