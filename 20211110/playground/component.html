<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header></app-header>
        <app-footer></app-footer>
    </div>


    <div id="app2">
        <app-header></app-header>
        <app-footer></app-footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //인스턴스를 생성하면 이것은 기본적으로 <Root> component 가 된다.
        //여기에 컴포넌트를 등록해 보자.
       
        //방법1 . 전역 컴포넌트 등록방식: 
        // Vue.component('컴포넌트 이름', 컴포넌트 내용);
        
        Vue.component('app-header', {
            //template 는 컴포넌트가 표현되는 마크업 스타일을 뜻하는 속성이다.
            template : '<h1>Header</h1>'
        });
        //app-header 라는 태그에 컴포넌트가 등록되었다!
        //이제 인스턴스의 영역인 #app 에 app-header 라는 태그를 만들면 
        //컴포넌트 내용이 반영되어 화면에 나타난다.

       //전역 컴포넌트 추가 실습
        Vue.component('app-content',{
            template : '<div>content</div>'
        })
    
        //방법2. 지역 컴포넌트 등록방식 : (서비스할 때 가장 많이 쓰이는 방법)
        new Vue({
            el: '#app',
            //컴포넌츠!!!! s 가 붙는다.
            components: {
                //'컴포넌트 이름' : 컴포넌트 내용 으로 정의한다.
                //Vue.component('컴포넌트이름', 컴포넌트내용) 의 구조로 동일한 패턴이다.
                'app-footer' : {
                    template : '<footer>footer</footer>'
                }
            }
        })

        //전역 컴포넌트와 지역컴포넌트의 차이는 ??
        // 전역컴포넌트는 개발자도구에서 확인이 가능하다. 
        // 싱글파일 컴포넌트 체계로 개발을 들어갈 때 특정 컴포넌트 하단에 어떤 컴포넌트가 등록되어 있는지
        // 컴포넌트 속성으로 알 수 있다.
        // 추가로, Vue.component 는 실무에서는 대부분 플러그인이나 라이브러리 형태로, 전역으로 사용할때나 사용한다.
        // 그러므로 일반적으로는 components 에 지역 컴포는트 등록방식으로 사용한다.

        
        //컴포넌트와 인스턴스의 관계
        
        // 인스턴스가 하나 더 생겼다. 개발자도구에 <Root> 가 두개 보일 것이다.
        // app2 에 app의 app-header, app=footer 를 넣어보자.
        // app-header 는 위에서 전역컴포넌트 방식으로, 
        // app-footer 는 지역컴포넌트 방식으로 생성되었다.

        // 결과적으로 app2 에는 app-header 만 붙게된다.
        // app-header 는 전역컴포넌트이므로 인스턴스를 생성할 때마다 기본적으로 모든 인스턴스에 등록이 된다.
        // 그러나 지역컴포넌트의 경우 인스턴스를 생성할 때마다 새로 생성해줘야한다.
            new Vue({
            el : '#app2'
        })

    </script>

</body>
</html>
